<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and light Mode</title>
    <link rel="stylesheet" href="./styleLD.css">
    <script src="https://kit.fontawesome.com/44302b13cb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">Light mode</span>
            <i class="fa-regular fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <nav id="nav">
        <a href="#home">Home</a>
        <a href="#project">Project</a>
        <a href="#contact">contact</a>
    </nav>
    <section id="home">
        <div class="title-group">
            <h1>PITCHAYA</h1>
            <h2>Front-end Deverloper UX/UI</h2>
        </div>
    </section>
    <section id="project">
        <h1>Project</h1>
        <div class="project-container">
            <div class="image-container">
                <h2>Deverlop Web</h2>
                <img src="./img/undraw_web_light.svg" alt="" id="image1">
            </div>
            <div class="image-container">
                <h2>Game Content</h2>
                <img src="./img/undraw_gaming_light.svg" alt="" id="image2">
            </div>
            <div class="image-container">
                <h2>Freelance</h2>
                <img src="./img/undraw_freelancer_light.svg" alt=""id="image3">
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="socail-icon">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-github"></i>
        </div>
    </section>
    <script src="./scriptLD.js"></script>
</body>
</html>
